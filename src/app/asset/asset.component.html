<div class="card" style="width: 18rem;">
  <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap">
    <title>Placeholder</title>
    <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image
      cap</text>
  </svg>
  <div class="card-body">
    <h5 class="card-title">{{asset.number}}</h5>
    <ul>
      <li>Location: {{asset.location}}</li>
      <li>Category: {{asset.category}}</li>
    </ul>
    <a [routerLink]="['/asset-detail/', asset.id]" class="btn btn-primary">Details</a>
  </div>
</div>
